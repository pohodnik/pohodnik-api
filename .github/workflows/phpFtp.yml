name: PHP ftp to pohodnik tk

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: SamKirkland/FTP-Deploy-Action@3.1.0
      name: FTP Deploy
      with:
        # Deployment destination server & path. Formatted as protocol://domain.com:port/full/destination/path/
        ftp-server: ftp://ftp.fednik.ru:21/
        # FTP account username
        ftp-username: deploy@pohodnik.tk
        # FTP account password
        ftp-password: pohodnik_58
        # The local folder to copy, defaults to root project folder
        local-dir: ./www/pohodnik.tk/ # optional, default is ./
        # Passes through options into git-ftp
        # git-ftp-args: # optional
